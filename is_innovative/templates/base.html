<!DOCTYPE html>
{% load static %}
<html lang="ru">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>{% block title %}{% endblock title %}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-blue bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">АО "НВЦ "Вагоны"</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" al>
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto me-50">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about">О приложении</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/car-type">Перейти к расчету</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <h1>{% block header %}{% endblock header %}</h1>
        <div class="container" id="content">
            <link href="{% static "css/styles.css" %}" rel="stylesheet">
            {% block content %}{% endblock content %}
        </div>
        <footer class="bg-light text-center text-lg-start mt-5">
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
                © 2025 АО "НВЦ "Вагоны"
            </div>
        </footer>
    </body>
</html>
